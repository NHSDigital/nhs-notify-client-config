type: "object"
title: Campaign Published Event
additionalProperties: false
properties:
  data:
    $ref: "../domain/campaign.json"
  dataschema:
    pattern: "^https:\\/\\/notify\\.nhs\\.uk\\/events\\/client-config\\/campaign-published-1.\\d+\\.\\d+\\.json$"
    type: "string"
  dataschemaversion:
    pattern: "^1\\.\\d+\\.\\d+$"
    type: "string"
  plane:
    const: "control"
    type: "string"
  type:
    const: "uk.nhs.notify.client-config.campaign-published.v1"
    type: "string"
required:
  - "data"
  - "dataschema"
  - "dataschemaversion"
  - "type"
  - "plane"
